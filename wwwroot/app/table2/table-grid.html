<template>
    <require from="./grid-row"></require>
    <table>
        <tr>
            <td repeat.for="column of columns">
                ${column.title}
            </td>
        </tr>
        <tr as-element="row" repeat.for="item of datasource" item.bind="item" columns.bind="columns">
        </tr>
    </table>
    <content></content>
</template>
