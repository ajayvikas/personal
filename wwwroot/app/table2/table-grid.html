<template>
    <require from="./grid-column"></require>
    <require from="./cell-transclude"></require>
    <table>
        <tr>
            <td repeat.for="column of columns">
                ${column.title}
            </td>
        </tr>
        <tr repeat.for="row of datasource">
            <td repeat.for="column of columns" style.bind="column.cellstyle">
                <cell-transclude if.bind="column.viewFactory != null" item.bind="row" column.bind="column">
                </cell-transclude>
            </td>
        </tr>
    </table>
    <content></content>
</template>
